    <form action="/action.php">
        <div>
            <input type="checkbox" name="age" id="age" checked>
            <label for="age">im 18+</label>

        </div>

        <div> 
            choose your subjects:
            <input type="checkbox" name="sub" id="1" value="math">
            <label for="1">math</label>
            <input type="checkbox" name="sub" id="2" value="english">
            <label for="2">english</label>
            <input type="checkbox" name="sub" id="3" value="hindi">
            <label for="3">hindi</label>

        </div>
        <div>
            <!--
                It is by default checked so we must have  to select one.. and in apple value is not passed so in backend fruit = on shown instead of fruit=appple
            -->
            <input type="radio" name="fruit" id="apple" checked>
            <label for="apple">apple</label>
            <input type="radio" name="fruit" id="mango" value="mango">
            <label for="mango">mango</label>
            <input type="radio" name="fruit" id="banana" value="mango">

        </div>
        <div>
            choose your profession:
            <select name="pro">
                <option>Select your profession</option>
                <option value="stu">student</option>
                <option value="dev" selected>Developer</option>

            </select>
        </div>

        <div>
            <input type="range" name="vol" min="10" max="100" id="volume" step="10">
            <label for="volume">choose volume</label>
        </div>

       
        <div>
           
            <label for="feed">please provide your valueable feedback:</label>
