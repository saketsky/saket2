<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!--It is not a good practice if we use border here.. we use border in css-->
    <table border="black">
        <caption>Food menu</caption>

        <!--Table Header-->
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>

         <!--Table Body-->
        <tbody>
            <tr>
                <td>frooti</td>
                <td>12</td>
            </tr>
            <tr>
                <td>chips</td>
                <td>15</td>
            </tr>
            <tr>
                <td>cold drinks</td>
                <td>40</td>
            </tr>
        </tbody>


        <table border="black">
            <caption>Food menu</caption>
    
            <!--Table Header-->
            <thead>
                <tr>
                    <th rowspan="2">Item</th>
                    <th colspan="2">Price</th>
                </tr>

                <tr>
                    <th>INR</th>
                    <th>USD</th>
                </tr>
            </thead>
    
             <!--Table Body-->
            <tbody>
                <tr>
                    <td>frooti</td>
                    <td>10</td>
                    <td>0.14</td>
                </tr>
                <tr>
                    <td>chips</td>
                    <td>12</td>
                    <td>0.17</td>
                </tr>
                <tr>
                    <td>cold drinks</td>
                    <td>40</td>
                    <td>0.28</td>
                </tr>
            </tbody>
        
    </table>


    <table border="black">
        <caption>A test table with Merged cells</caption>
        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">Average</th>
                <th rowspan="2">Red Eyes</th>
            </tr>
            <tr>
                <th>Height</th>
                <th>weight</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Males</td>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>

            <tr>
                <td>Feales</td>
                <td>1.7</td>
                <td>0.002</td>
                <td>43%</td>
            </tr>

        </tbody>
        
    </table>
</body>
</html>
